%YAML:1.0

# Camera type (Choose one that fits your camera model: "PinHole" for standard webcams)
Camera.type: "PinHole"

# Camera calibration and distortion parameters
Camera.fx: 600.0  # Adjust with your camera's focal length in pixels (x-axis)
Camera.fy: 600.0  # Adjust with your camera's focal length in pixels (y-axis)
Camera.cx: 320.0  # Adjust with your camera's principal point x-coordinate
Camera.cy: 240.0  # Adjust with your camera's principal point y-coordinate

Camera.k1: 0.0  # Adjust with your camera's radial distortion coefficient k1
Camera.k2: 0.0  # Adjust with your camera's radial distortion coefficient k2
Camera.p1: 0.0  # Adjust with your camera's tangential distortion coefficient p1
Camera.p2: 0.0  # Adjust with your camera's tangential distortion coefficient p2

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second
Camera.fps: 30

# The order of the color channels in your input images (RGB or BGR)
Camera.RGB: true

# ORB Extractor Parameters
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer Parameters (for visualization)
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0

